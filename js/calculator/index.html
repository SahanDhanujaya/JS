<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <section>
        <section id="content">
            <h5 id="display1"></h5>
            <h5 id="display2">0</h5>
        </section>
        <section id="btn">
           
            <button type="button" id="btnC">C</button>
            <button type="button" id="btnCE">CE</button>
            <button type="button" id="btnM">%</button>
            <button type="button" id="btnD" class="end">/</button>
            <button type="button" id="btn7">7</button>
            <button type="button" id="btn8">8</button>
            <button type="button" id="btn9">9</button>
            <button type="button" id="btnX" class="end">X</button>
            <button type="button" id="btn4">4</button>
            <button type="button" id="btn5">5</button>
            <button type="button" id="btn6">6</button>
            <button type="button" id="btnS" class="end">-</button>
            <button type="button" id="btn1">1</button>
            <button type="button" id="btn2">2</button>
            <button type="button" id="btn3">3</button>
            <button type="button" id="btnA" class="end">+</button>
            <button type="button" id="btnDot">.</button>
            <button type="button" id="btn0">0</button>
            <button type="button" id="btn00">E</button>
            <button type="button" id="btnE" class="end">=</button>
        </section>
    </section>
    
</body>
</html>
